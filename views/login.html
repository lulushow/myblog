<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title id="AllTitle">{% block title %}{{title}}{% endblock %}</title>
    <script type="text/javascript" src="/static/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/static/javascripts/common.js"></script>
    <script type="text/javascript" src="/static/javascripts/calendarFuntion.js"></script>
    {% block javascript %}
    {% endblock %}
    <link rel="shortcut icon" href="/static/myIco.ico" type="image/x-icon"/>
    <link href="/static/stylesheets/style.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="/static/stylesheets/register.css" />
    {% block stylesheets %}
    {% endblock %}
</head>
<body>
<div class="content">
    {% include "./header.html" ignore missing %}
    {% include "./contentHeader.html" ignore missing %}
    <div class="contentBody clearfix">
        <div class="registerBody">
            <h1>用户登录</h1>
            <div class="registerContent clearfix">
                <form id="loginForm" class="registerForm">
                    <div class="registerRow clearfix">
                        <label class="leftTitle">用户名：</label>
                        <input type="text" name="username" class="rightAnswer" id="username" placeholder="即昵称，不少于两个字符" />
                        <div class="registerAlert"></div>
                    </div>
                    <div class="registerRow clearfix">
                        <label class="leftTitle">密码：</label>
                        <input type="password" name="password" class="rightAnswer" id="password" placeholder="请输入8-16位字母数字的组合" />
                        <div class="registerAlert"></div>
                    </div>
                    <div class="registerRow clearfix">
                        <label class="leftTitle"></label>
                        <div class="rightAnswer">
                            <input class="registerButton" type="button" value="登录" node-type="submit" />
                        </div>
                    </div>
                </form>
                <div class="registerImg">
                    <img src="/static/images/timg.jpg" width="400px" height="400px" />
                </div>
            </div>
        </div>
    </div>
    {% include "./footer.html" ignore missing %}
</div>
<script type="text/javascript" src="/static/javascripts/jquery.validate.js"></script>
<script type="text/javascript" src="/static/javascripts/login.js"></script>
<script type="text/javascript" src="/static/javascripts/index.js"></script>
{% block javascripts %}
{% endblock %}
</body>
</html>

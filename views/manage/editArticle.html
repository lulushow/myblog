{% extends "layout.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block javascript %}

<script type="text/javascript" src="/static/xheditor-1.2.2/xheditor-1.2.2.min.js"></script>
<script type="text/javascript" src="/static/xheditor-1.2.2/xheditor_lang/zh-cn.js"></script>
{% endblock %}

{% block stylesheets %}
{% endblock %}

{% block main %}
<div class="contentBody">
    <h1>编辑随笔</h1>
    <form>
        <div>
            <h2>随笔标题</h2>
            <input type="text" id="editArticleTitle">
        </div>
        <div>
            <h2>内容</h2>
            <textarea name="content" id="editArticleContent"></textarea>
        </div>
    </form>
    <div>
        <button type="submit" id="saveModify">保存修改</button>
        <button type="submit" id="cancelModify">取消</button>
    </div>
</div>
{% endblock %}

{% block javascripts %}
<script type="text/javascript" src="/static/javascripts/editArticle.js"></script>
{% endblock %}
